name: Enable auto-merge and sync PR

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  # 承認を検知→マージ→同期PR作成のトリガ
  pull_request_review:
    types: [submitted]

jobs:
  merge_and_sync:
    # PR が draft でない場合のみ実行
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ${{ vars.SELF_HOSTED_RUNNER == 'true' && 'arc-runner-set' || 'ubuntu-latest' }}
    permissions:
      pull-requests: write
      contents: write
      actions: write
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      GH_TOKEN: ${{ secrets.BOT_PAT }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DRY_RUN: ${{ vars.FEATURE_UPDATE_DRY_RUN || 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup gh
        uses: wusatosi/setup-gh@v1
      # 上流から下流ブランチへのPRは自動承認 (main→develop、develop→feature/*)
      - name: Auto-approve upstream→downstream PR
        if: ${{ (github.event.pull_request.head.ref == 'main' && github.event.pull_request.base.ref == 'develop') || (github.event.pull_request.head.ref == 'develop' && startsWith(github.event.pull_request.base.ref, 'feature/')) }}
        uses: hmarr/auto-approve-action@v4
      # 承認済みかつコンフリクトが無く、必須チェック成功ならマージ
      - name: Conditionally merge PR
        id: merge
        env:
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          HEAD_BRANCH: ${{ github.event.pull_request.head.ref }}
        run: |
          set -euo pipefail
          pr="$PR_NUMBER"
          # レビュー状態を取得
          state=$(gh pr view "$pr" --repo "$GITHUB_REPOSITORY" --json reviewDecision --jq '.reviewDecision' || echo "UNKNOWN")
          echo "Current review decision: $state"
          if [[ "$state" != "APPROVED" ]]; then
            echo "PR is not yet approved. Skipping merge."
            echo "merged=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # コンフリクト有無を確認
          mergeable=$(gh pr view "$pr" --repo "$GITHUB_REPOSITORY" --json mergeable --jq '.mergeable' || echo "UNKNOWN")
          echo "Mergeability: $mergeable"
          if [[ "$mergeable" == "CONFLICTING" || "$mergeable" == "UNKNOWN" ]]; then
            # コンフリクトがある場合は Slack に通知し、マージをスキップ
            # PR の URL を取得し、Slack メッセージに含める
            pr_url=$(gh pr view "$pr" --repo "$GITHUB_REPOSITORY" --json url --jq '.url' || echo "")
            # Slack メッセージを組み立てる（改行を含むため ANSI-C quotingを使用）
            if [[ "$DRY_RUN" == "true" ]]; then
              slack_text=$'<!here>\n🔎 *(dry-run)* PR has merge conflicts and cannot be merged automatically\n'
            else
              slack_text=$'<!here>\n⚠️ PR has merge conflicts and cannot be merged automatically\n'
            fi
            # 詳細メッセージを追加（ブランチ名付き）
            slack_text+=$'*'"${HEAD_BRANCH}"'* → *'"${BASE_BRANCH}"'* のマージにコンフリクトがあります。'
            # PR URL をリンク付きで追加（Slack のリンクフォーマットを使用）
            if [[ -n "$pr_url" ]]; then
              slack_text+=$'\n<'"${pr_url}"'|PR #'"${pr}"'> を確認してください。'
            fi
            payload=$(jq -n --arg text "$slack_text" '{text:$text}')
            curl -s -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
            echo "merged=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          base_branch="$BASE_BRANCH"
          head_branch="$HEAD_BRANCH"
          echo "Base branch: $base_branch, Head branch: $head_branch"
          # マージを実行 (--repo を必ず指定する)
          gh pr merge "$pr" --repo "$GITHUB_REPOSITORY" --merge
          echo "merged=true" >> "$GITHUB_OUTPUT"
          echo "base_branch=$base_branch" >> "$GITHUB_OUTPUT"
          echo "head_branch=$head_branch" >> "$GITHUB_OUTPUT"
      # develop にマージされた場合にのみ同期PRを作成
      - name: Sync develop into active feature branches
        if: steps.merge.outputs.merged == 'true' && steps.merge.outputs.base_branch == 'develop'
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          merged="${{ steps.merge.outputs.head_branch }}"
          cutoff=$(date -u -d '-7 days' +%s)
          summary=''
          echo "Merged branch: $merged"
          # feature/* ブランチを列挙
          branches=$(gh api "/repos/${repo}/branches?per_page=100" --paginate --jq '.[].name' | grep '^feature/' || true)
          for br in $branches; do
            # 直前にマージしたブランチはスキップ
            if [[ "$br" == "$merged" ]]; then
              echo "🚫  $br was just merged into develop; skip sync PR"
              continue
            fi
            # 最終更新が7日以上前のブランチはスキップ
            pushed=$(gh api "/repos/${repo}/branches/${br}" --jq '.commit.commit.committer.date' || echo '')
            if [[ -n "$pushed" && $(date -d "$pushed" +%s) -lt $cutoff ]]; then
              echo "⏭  $br skipped (stale: $pushed)"
              continue
            fi
            echo "🔍  $br is active (last push $pushed)"
            # 既に開いている PR が存在するか確認
            existing=$(gh pr list \
                        --repo "${repo}" \
                        --base "$br" \
                        --head develop \
                        --state open \
                        --json url -q '.[0].url' || echo '')
            if [[ -n "$existing" ]]; then
              echo "↳  PR already exists: $existing (skip)"
              continue
            fi
            if [[ "$DRY_RUN" == "true" ]]; then
              summary+=$'\n• (dry-run) develop → '"${br}"
              echo "💡  (dry-run) Would create PR develop → $br"
              continue
            fi
            echo "✏️  Creating PR develop → $br ..."
            pr_url=$(gh pr create --repo "${repo}" --base "$br" --head develop \
                        --title "Sync develop into $br" \
                        --body "Automated PR to keep **$br** up-to-date with **develop**." \
                        | tail -n1)
            summary+=$'\n• *'"${br}"'* — <'"${pr_url}"'|同期 PR>'
          done
          echo "Sync PR summary: $summary"
      # Slack 通知
      - name: Notify merge
        if: steps.merge.outputs.merged == 'true'
        env:
          BASE_BRANCH: ${{ steps.merge.outputs.base_branch }}
          HEAD_BRANCH: ${{ steps.merge.outputs.head_branch }}
        run: |
          set -euo pipefail
          base="$BASE_BRANCH"
          head="$HEAD_BRANCH"
          slack_text=""
          # PR の URL を取得
          pr_url=$(gh pr view "$PR_NUMBER" --repo "$GITHUB_REPOSITORY" --json url --jq '.url' || echo "")
          # ベースブランチ種別でタイトル行を差し替え
          if [[ "$base" == "main" ]]; then
            title='PR merged into main'
          elif [[ "$base" == "develop" ]]; then
            title='PR merged into develop'
          elif [[ "$base" =~ ^feature/ ]]; then
            title='PR merged into feature branch'
          else
            title="PR merged into $base"
          fi
          if [[ "$DRY_RUN" == "true" ]]; then
            slack_text=$'🔎 *(dry-run)* '"$title"$'\n'
          else
            slack_text=$'🟢 '"$title"$'\n'
          fi
          slack_text+='*${head}* → *${base}* がマージされました。'
          # PR URL を追記
          if [[ -n "$pr_url" ]]; then
            slack_text+=$'\n<'"${pr_url}"'|PR #'"${PR_NUMBER}"'>'
          fi
          # 通知メッセージがあれば送信
          if [[ -n "$slack_text" ]]; then
            # 先頭に @here を付けて改行を含むメッセージを送る
            slack_msg=$'<!here>\n'
            slack_msg+="$slack_text"
            payload=$(jq -n --arg text "$slack_msg" '{text:$text}')
            curl -s -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
          fi